<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">

      <h3 class="bg-primary text-white p-3">
        {{getName()}}
      </h3>

      <div class="input-group">
        <input type="text" class="form-control" #todoText>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">
            Add
          </button>
        </div>
      </div>

      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="" id="displayAll" [(ngModel)]="isDisplayAll">
        <label for="displayAll" class="custom-control-label">Display All</label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index;">
            <td>{{i + 1}}</td>
            <td>
              {{item.description}}
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                TamamlandÄ±
              </span>
              <span *ngSwitchCase="false">
               Bekliyor
              </span>
            </td>
            <td>
                <input type="checkbox" [(ngModel)]="item.action" />
            </td>
          </tr>
          
        </tbody>
      </table>

    </div>
  </div>
</div>
